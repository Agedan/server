<div class="loginFormContainer" ng-controller="AuthController">
<form action="/signin" method="POST" class="loginForm">
    <div class="loginFormRow"><span class="rowTitle">Логин</span> <span class="rowContent"><input type="text" name="login" value="test" ng-model="userName"/></span></div>
	<div class="loginFormRow"><span class="rowTitle">Пароль</span> <span class="rowContent"><input type="password" name="pass" value="test" ng-model="userPass"/></span></div>
    <div class="loginFormRow"><input type="button" value="Войти" ng-click="login()"></div>
	<div class="loginFormRow"><a href="">Зарегистрироваться</a> <a href="">Не помню пароль</a></div>
</form>
</div>
